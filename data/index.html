<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>EdgeRCC</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="container-md">
        <nav class="navbar navbar-light bg-none px-sm-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EdgeRCC</a>
            </div>
        </nav>
    </header>
    <main class="container-md mt-5">
        <section id="control" class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 p-3">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" onchange="motorRequest(this)" autocomplete="off" id="forward">
                        <label class="btn btn-outline-primary" for="forward">AV</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" onchange="motorRequest(this)" autocomplete="off" id="stop" checked>
                        <label class="btn btn-outline-primary" for="stop">STOP</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" onchange="motorRequest(this)" autocomplete="off" id="backward">
                        <label class="btn btn-outline-primary" for="backward">AR</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 p-3">
                    <label for="traction" class="form-label">Traction</label>
                    <input type="range" class="form-range" onchange="motorRequest(this)" value="0" max="65535" id="traction">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 p-3">
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" type="checkbox" onchange="functionRequest(this)" role="switch" id="front-cabine">
                        <label class="form-check-label" for="front-cabine">Cabine AV</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" onchange="functionRequest(this)" role="switch" id="rear-cabine">
                        <label class="form-check-label" for="rear-cabine">Cabine AR</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" onchange="functionRequest(this)" role="switch" id="red-light">
                        <label class="form-check-label" for="red-light">Feux Rouge</label>
                    </div>
                </div>
            </div>
        </section>
        <section id="upload">
            <form class="row justify-content-center" method='POST' action='/update' enctype='multipart/form-data'>
                <div class="col-md-6 p-3">
                    <div class="input-group">
                        <label class="input-group-text" for="formFile">Bin file</label>
                        <input class="form-control" type="file" id="formFile" name="update">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer class="container-md mt-auto mb-3">
        <div class="row justify-content-center">
            <div class="col-auto align-self-end">
                <a href="https://github.com/aburio/EdgeRCC" >EdgeRCC</a> - <a href="https://www.abur.io">aburio</a> 
            </div>
        </div>
    </footer>
    <script defer async>
        var httpRequest;

        function functionRequest(element) {
            httpRequest = new XMLHttpRequest();
        
            if (!httpRequest) {
              alert('Error : unable to open a XMLHTTP connection');
              return false;
            }

            httpRequest.onreadystatechange = alertContents;
            httpRequest.open('POST', 'function');
            httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            if (element.checked)
            {
                httpRequest.send("param=" + element.id + "&value=on");
            }
            else
            {
                httpRequest.send("param=" + element.id + "value=off");
            }
        }

        function motorRequest(element) {
            httpRequest = new XMLHttpRequest();
        
            if (!httpRequest) {
              alert('Error : unable to open a XMLHTTP connection');
              return false;
            }

            httpRequest.onreadystatechange = alertContents;
            httpRequest.open('POST', 'motor');
            httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            if (element.id !== "traction" && element.checked)
            {
                httpRequest.send("param=direction&value=" + element.id);
            }
            else if (element.id === "traction")
            {
                httpRequest.send("param=traction&value=" + element.value);
                console.log("Traction value =" + element.value);
            }
        }

        function alertContents() {
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
              if (httpRequest.status !== 200) {
                alert('Error - ' + httpRequest.status + ' : ' + httpRequest.responseText);
              }
            }
        }
    </script>
</body>

</html>
